language: cpp

compiler:
#  - gcc
  - clang

os:
  - linux

before_install:
  - echo $LANG
  - echo $LC_ALL
  - sudo apt-get install -y libboost-test-dev
  - sudo apt-get install -y autoconf-archive
  - cat /etc/ubuntu-release || true
  - cat /etc/lsb-release || true
  - /bin/ls -l / || true
  - /bin/ls -l /usr || true

before_script:
  - gcc --version
  - clang --version
  - uname -a

script: ./bootstrap && ./configure && make && make check

branches:
  only:
    - configure-travis

notifications:
  email: false
